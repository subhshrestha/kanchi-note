name: kanchi_note
description: "Danish vocabulary/phrase dictionary application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # HTTP for translation API
  http: ^1.1.2

  # Text-to-Speech
  flutter_tts: ^4.0.2

  # Global Hotkey
  hotkey_manager: ^0.2.0

  # System Tray
  system_tray: ^2.0.3

  # Window Management
  window_manager: ^0.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  drift_dev: ^2.14.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/
